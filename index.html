<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Stop Watch</title>

</head>
<body>
    <div class="parent position-absolute top-50 start-50 translate-middle">
        <div class="head d-flex justify-content-center m-2">
            <h1 class="">Let's Count Time</h1>
        </div>
        <div class="stopwatch">
        
            <h1>00:00:00</h1>
            <button class="btn btn-sm" onclick="watchStop()"><img src="images/stop.png" width="40px"></button>
            <button class="btn btn-sm" onclick="watchStart()"><img src="images/start.png" width="40px"></button>
            <button class="btn btn-sm" onclick="watchReset()"><img src="images/reset.png" width="40px"></button>
        </div>
    </div>
    
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
